<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="./css/contact.css">
</head>
<body>
    <header class="header">
        <h1>Entre em Contato</h1>
    </header>
    
    <main>
        <section class="contact-section">
            <h2>Fale Conosco</h2>
            <p>Se você tiver alguma dúvida, sugestão ou quiser saber mais sobre a Moranguinho, preencha o formulário abaixo. Vamos adorar ouvir você!</p>
            
            <form class="contact-form" action="#" method="post">
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>

                <div class="form-group">
                    <label for="message">Mensagem:</label>
                    <textarea id="message" name="message" rows="6" placeholder="Escreva sua mensagem" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Enviar Mensagem</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>2024 Beatriz Candido de Matos, projeto fictício Moranguinho</p>
    </footer>
</body>
</html>
